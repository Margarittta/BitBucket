<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marharyta Barandich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="heading">
            Product List
        </div>
        <div class="button">
            Save
        </div>
        <div class="btn">
            Cancel
        </div>
    </div>
    <div class="line"></div>

    <input id="product_form">
    <div class="wrap">
    <div class="info">
        SKU
        
    </div>
    <input id="sku">
</div>


<div class="wrap">
    <div class="info">
        Name
    </div>
    <input id="name">
</div>


<div class="wrap">
    <div class="info">
        Price ($)
    </div>
    <input id="price">
</div>


<div class="about">
<div class="wrap">
    <label id="productType">
<div class="form-group">
    <label for="">Type Switcher</label>
        <select id="selector" class="form-control">
            <option value="default" class="input-xlarge">Type Switcher</option>
            <option value="dvd">DVD</option>
            <option value="book">Book</option>
            <option value="furniture">Furniture</option>
        </select>
    </div>

</div>   

<div class="DVD">
    Size (MB)
    <input id="size">
    <p>Please, enter a size</p>
</div>


    
<div class="Furniture">
    Height (CM)
    <input id="height">
    Width (CM)
    <input id="width">
    Length (CM)
    <input id="length">
    <p>Please, enter the required parameters</p>
</div>

<div class="Book">
    Weight (KG)
    <input id="weight">
    <p>Please, enter a weight</p>
</div>


<div class="line"></div>

<div class="footer">
    
    <span class="footer__text">
        Scandiweb Test assignment
    </span>
</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
